<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>고객 관리</title>
    <link rel="stylesheet" type="text/css" href="/css/userListManager.css">
</head>
<body>
<div>고객 신청 상품</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Product Type</th>
        <th>Product Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${userList}">
        <td th:text="${item.user_id}"></td>
        <td th:text="${item.username}"></td>
        <td th:text="${item.account_type_id}"></td>
        <td th:text="${item.product_name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
